<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="AlignContainer">
        <div class="AlignContainerSec">
            <div class="AlignContainerSecH1">
                <h1>
                    Book for Free Demo Class and Counseling
                </h1>
            </div>
            <div class="AlignContainerSecH4">
                <h3>Select Your Child's Grade in School</h3>
            </div>
            <div class="schoolSec">
                <div class="AlignDivisions">
                    <button>LKG</button>
                    <button>UKG</button>
                </div>
                <div class="AlignNumbers">
                    <div class="AlignNumbersSec">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                    </div>
                    <div class="AlignNumbersSec">
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>10</button>
                    </div>
                    <div class="AlignNumbersSec">
                        <button>11</button>
                        <button>12</button>
                    </div>
                    <div class="AlignGrownButton">
                        <button>Grown Up</button>
                    </div>

                </div>
            </div>
            <div class="AlignDateSec">
                <h3>Select Your Child's Grade in School</h3>
            </div>
            <div class="AlignDateOr">
                <div class="AlignDateScButtons">
                    <button class="SelectedButton">TODAY</button>
                    <button class="UnSelectedButton">TOMORROW</button>
                    <button>DAY AFTER</button>
                </div>
                <div>
                    <h3>OR</h3>
                </div>
                <div class="AlignDateInput">
                    <input type="date">
                </div>
                <div class="AlignDateSec">
                    <h3>Select Time Slot</h3>
                </div>
                <div class="AlignNumbers">
                    <div class="AlignTimeSec">
                        <button>3:00 PM</button>
                        <button>4:00 PM</button>
                        <button>5:00 PM</button>
                        <button>6:00 PM</button>
                        <button>7:00 PM</button>
                    </div>
                    <div class="AlignTimeSec">
                        <button>8:00 PM</button>
                        <button>9:00 PM</button>
                    </div>

                 

                </div>
            </div>
            <div class="AlignDateSec">
                <h3>Please Enter Your Details</h3>
            </div>
            <div class="AlignMobileInput">
                <label for="">Mobile number</label>
                <input type="number" placeholder="Enter Phone Number With Country Code " id="">
            </div>
            <div class="AlignMobileInput">
                <label for="">Alternative Mobile number</label>
                <input type="number" placeholder="Enter Phone Number With Country Code " id="">
            </div>
            <div class="AlignMobileInput">
                <label for="">Syllabus</label>
                <input type="number" placeholder="Please Enter You Syllabus" id="">
            </div>
            <div class="AlignMobileInput">
                <label for="">State</label>
                <input type="text" placeholder="Please Enter You State" id="">
            </div>
            <div class="AlignBookNowBtn">
                <button>Book Now</button>
            </div>
        </div>
    </div>

</body>

</html>
